server:
  port: 8080

spring:
  application:
    name: link-service

  datasource:
    url: jdbc:postgresql://localhost:5555/link_db
    password: postgres
    username: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true


  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml