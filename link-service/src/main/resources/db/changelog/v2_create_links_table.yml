databaseChangeLog:
  - changeSet:
      id: 2
      author: nikita
      changes:
        - createTable:
            tableName: links
            columns:
              - column:
                  name: link_id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: original
                  type: text
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: link
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: count
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
